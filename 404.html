<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/bootstrap-grid.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />

    <title>Portfolio - João Lemon UX / UI Designer - Erro 404</title>
  </head>
  <body>
    <!-- Border -->
    <div class="border-top-left"></div>
    <div class="border-botton-right"></div>

    <!-- Preloader -->
    <div class="jl-preloader">
      <div class="jl-preloader-inner">
        <img src="images/lemon-loader.svg" alt="" class="jl-mar-bottom-15" />
        <p class="jl-text-light jl-mar-top-15">
          Aguarde um pouquinho ... Estou preparando uma limonada
        </p>
      </div>
    </div>

    <!--Contact -->
    <div class="jl-contact-info jl-bg-black jl-text-light">
      <div class="jl-contact-info-inner">
        <h2 class="jl-title jl-text-green">Contato</h2>
        <p>jlhello@gmail.com</p>
        <p>+55 (11) 9 8765 4321</p>
        <div class="jl-social-links">
          <a href="#" class="jl-social">
            <img src="images/icon-instagram.svg" alt="Instagram" />
          </a>
          <a href="#" class="jl-social">
            <img src="images/icon-twitter.svg" alt="Twitter" />
          </a>
          <a href="#" class="jl-social">
            <img src="images/icon-dribbble.svg" alt="Drible" />
          </a>
        </div>
      </div>
      <div class="jl-corner"></div>
    </div>
    <button class="jl-btn-contact"></button>

    <!-- Wrapper -->
    <div class="jl-page-wrapper">
      <section class="jl-section-offset-top jl-404">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-sm-12 col-lg-3 offset-lg-2">
              <h1 class="jl-title jl-title-xlarge jl-text-green">Oops!</h1>
              <p class="jl-text-light jl-mar-top-30 jl-mar-bottom-30">
                A pagina que você tentou acessar não existe mais ou você digitou
                um endereço errado.
              </p>
              <a
                class="jl-btn jl-btn-large jl-btn-green jl-mar-top-30"
                href="./index.html"
                >Retorna à Home</a
              >
            </div>
            <div class="col-12 col-sm-12 col-lg-2">
              <img src="./images/404.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Script -->

    <!-- Ion Icon - biblioteca de icones -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- JS -->
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
